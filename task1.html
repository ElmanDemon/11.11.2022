<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap106</title>
</head>

<body>

    <button id="color1">click here</button>
    <button id="color2">click here</button>
    <button id="color3">click here</button>

    <h3 id="text">Salam</h3>
    <script>

        document.getElementById("color1").addEventListener("click", function () {

            document.getElementById("text").style.background = "blue";


        }
        )
        document.getElementById("color2").addEventListener("click", function () {

            document.getElementById("text").style.background = "red";


        }
        )
        document.getElementById("color3").addEventListener("click", function () {

            document.getElementById("text").style.background = "green";


        }
        )


    </script>
</body>

</html>
